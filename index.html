<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black & White Fashion - Modern Clothing Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">BLACK&WHITE</h1>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
        <!-- Tambahkan input pencarian di header -->
<div class="icons">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cari produk...">
        <i class="fas fa-search"></i>
    </div>
    <i class="fas fa-shopping-cart" id="cartIcon"></i>
    <span class="cart-count">0</span>
</div>

<!-- Tambahkan panel keranjang -->
<div class="cart-panel">
    <div class="cart-header">
        <h3>Keranjang Belanja</h3>
        <i class="fas fa-times close-cart"></i>
    </div>
    <div class="cart-items"></div>
    <div class="cart-total">
        <p>Total: <span>IDR 0</span></p>
        <button>Checkout</button>
    </div>
</div>
    </header>

    <main class="container">
        <section class="products-grid" id="products">
            <!-- Produk akan di-generate oleh JavaScript -->
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Black & White Fashion. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
