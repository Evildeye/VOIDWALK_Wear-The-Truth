<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black & White Fashion - Modern Clothing Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">BLACK&WHITE</h1>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="icons"></div>
    </header>

    <main class="container">
        <div class="header-content">
            <div class="product-header">
                <h2>Black Oversized Tee</h2>
                <p class="product-price">IDR 249.000</p>
                <a href="#" class="order-text">Click T-Shirt for Order</a>
            </div>
            
            <div class="search-wrapper">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Cari produk...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>

        <section class="products-grid" id="products">
            <!-- Produk akan di-generate oleh JavaScript -->
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Black & White Fashion. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
    </html>
